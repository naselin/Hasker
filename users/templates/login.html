{% extends "base.html" %}

{% block title %}
  Log In to Hasker
{% endblock %}

{% block body %}
  <div class="container-fluid">
  {% if user.is_authenticated %}
    <a href="{% url 'logout'%}" class="btn btn-secondary" role="button">Logout</a>
  {% else %}
    <h4>Log In</h4>
    <form action="" method="post">
      {% include "user_form.html" %}
    </form>
  {% endif %}
  </div>
{% endblock %}
