{% extends "base.html" %}

{% block title %}
  Hasker Ask a question
{% endblock %}

{% block body %}
  <div class="container-fluid">
    <h4>Ask a question</h4>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-secondary">Ask!</button>
    </form>
  </div>
{% endblock %}
